<!DOCTYPE html><html lang="fr"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Paramétrage — Mange Plots</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/><link rel="stylesheet" href="./app.css"/></head><body><header class="max-w-6xl mx-auto p-4"><a href="./index.html" class="btn">Accueil</a></header><main class="max-w-6xl mx-auto p-4 space-y-6"><h1 class="text-3xl font-extrabold">Paramétrage</h1><section class="grid md:grid-cols-2 gap-4"><div class="card"><h2>Élève A</h2><label>Nom</label><input id="a_nom"><label>Prénom</label><input id="a_prenom"><label>Classe</label><input id="a_classe"><label>Sexe</label><select id="a_sexe"><option>M</option><option>F</option></select><label>VMA</label><input id="a_vma" type="number" step="0.5"></div><div class="card"><h2>Élève B</h2><label>Nom</label><input id="b_nom"><label>Prénom</label><input id="b_prenom"><label>Classe</label><input id="b_classe"><label>Sexe</label><select id="b_sexe"><option>M</option><option>F</option></select><label>VMA</label><input id="b_vma" type="number" step="0.5"></div></section><section class="card"><div><label>Mode</label><select id="mode"><option value="duo">Duo</option><option value="soloA">Solo A</option><option value="soloB">Solo B</option></select><label>Espacement</label><select id="spacing"><option value="12.5">12,5 m</option><option value="25">25 m</option></select></div><div><label>Durée</label><select id="duree"></select><label>%VMA</label><input id="pct" type="number" step="1"></div><button id="btnAdd" class="btn" style="background:#16a34a;color:#fff">Ajouter</button><table class="results" style="width:100%;margin-top:10px"><thead><tr><th>#</th><th>Durée</th><th>%VMA</th><th>Blocs</th><th>Action</th></tr></thead><tbody id="tbodyPlan"></tbody></table></section><div class="flex justify-end gap-2"><button id="btnStart" class="btn" style="background:#16a34a;color:#fff">Lancer</button></div></main><script src="./app.js"></script><script src="./setup.js"></script></body></html>
