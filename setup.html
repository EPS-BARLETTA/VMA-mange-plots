<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paramétrage — Mange Plots</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="./app.css" />
</head>
<body class="min-h-screen bg-gray-900 text-white">
  <header class="max-w-5xl mx-auto p-4 flex justify-between items-center">
    <a href="./index.html" class="btn-primary">Accueil</a>
    <a href="./help.html" class="btn-purple">Aide</a>
  </header>

  <main class="max-w-5xl mx-auto p-4 space-y-6">
    <h1 class="text-3xl font-extrabold">Paramétrage</h1>

    <!-- Élèves -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="card">
        <h2 class="text-xl font-bold mb-2">Élève A</h2>
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="label">Nom</label>
            <input id="a_nom" class="input" placeholder="Nom">
          </div>
          <div>
            <label class="label">Prénom</label>
            <input id="a_prenom" class="input" placeholder="Prénom">
          </div>
          <div>
            <label class="label">Classe</label>
            <input id="a_classe" class="input" placeholder="6eH, 2nde...">
          </div>
          <div>
            <label class="label">VMA (km/h)</label>
            <input id="a_vma" class="input" type="number" step="0.1" placeholder="Ex: 12.5">
          </div>
        </div>
      </div>

      <div class="card">
        <h2 class="text-xl font-bold mb-2">Élève B</h2>
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="label">Nom</label>
            <input id="b_nom" class="input" placeholder="Nom">
          </div>
          <div>
            <label class="label">Prénom</label>
            <input id="b_prenom" class="input" placeholder="Prénom">
          </div>
          <div>
            <label class="label">Classe</label>
            <input id="b_classe" class="input" placeholder="6eH, 2nde...">
          </div>
          <div>
            <label class="label">VMA (km/h)</label>
            <input id="b_vma" class="input" type="number" step="0.1" placeholder="Ex: 14.2">
          </div>
        </div>
      </div>
    </section>

    <!-- Séance -->
    <section class="card">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-xl font-bold">Séance mange-plots</h2>
        <div class="flex gap-2">
          <button id="btnPreset1" class="btn-blue">Preset 4:30 @80% + 6:00 @90% + 3:00 @100%</button>
          <button id="btnClear" class="btn-red">Vider</button>
        </div>
      </div>

      <div class="grid md:grid-cols-4 gap-3 items-end">
        <div>
          <label class="label">Durée (mm:ss)</label>
          <input id="duree" class="input" placeholder="01:30">
          <small class="hint">Multiples de 1:30 conseillés</small>
        </div>
        <div>
          <label class="label">% de VMA</label>
          <input id="pct" class="input" type="number" step="1" placeholder="80">
        </div>
        <div>
          <label class="label">Qui court ?</label>
          <select id="runner" class="select">
            <option value="alternate">Alterné A ⇄ B</option>
            <option value="A">Toujours A</option>
            <option value="B">Toujours B</option>
          </select>
        </div>
        <div>
          <button id="btnAdd" class="btn-primary w-full">Ajouter à la séance</button>
        </div>
      </div>

      <div class="mt-4 overflow-auto">
        <table class="results min-w-full">
          <thead>
            <tr><th>#</th><th>Durée</th><th>%VMA</th><th>Coureur</th><th>Blocs 1:30</th><th>Actions</th></tr>
          </thead>
          <tbody id="tbodyPlan"></tbody>
        </table>
      </div>
    </section>

    <div class="flex gap-3 justify-end">
      <button id="btnExport" class="btn-ghost">Exporter séance (CSV)</button>
      <label class="btn-ghost cursor-pointer">Importer CSV
        <input id="importCSV" type="file" accept=".csv" class="hidden">
      </label>
      <button id="btnStart" class="btn-primary">Lancer la séance</button>
    </div>
  </main>

  <footer class="text-center text-xs text-gray-400 mt-8 py-6">
    <hr class="border-gray-700 mb-3" />
    <div>Mange Plots — Équipe EPS Lycée Vauban — LUXEMBOURG — JB</div>
  </footer>

  <script src="./app.js"></script>
  <script src="./setup.js"></script>
</body>
</html>
