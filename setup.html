<!DOCTYPE html>
<html lang="fr"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Paramétrage — Mange Plots</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
<link rel="stylesheet" href="./app.css"/>
</head><body>
<header class="max-w-5xl mx-auto p-4 flex justify-between items-center">
  <a href="./index.html" class="btn btn-ghost">Accueil</a>
</header>
<main class="max-w-5xl mx-auto p-4 space-y-6">
  <h1 class="text-3xl font-extrabold">Paramétrage</h1>
  <section class="card">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <h2 class="text-xl font-bold mb-2">Élève A</h2>
        <div class="grid grid-cols-2 gap-3">
          <label class="label">Nom</label><input id="a_nom" class="input" required>
          <label class="label">Prénom</label><input id="a_prenom" class="input" required>
          <label class="label">Classe</label><input id="a_classe" class="input" required>
          <label class="label">VMA (km/h)</label><input id="a_vma" class="input" type="number" inputmode="decimal" step="0.1" min="5" max="25" placeholder="12.5" required>
        </div>
      </div>
      <div>
        <h2 class="text-xl font-bold mb-2">Élève B</h2>
        <div class="grid grid-cols-2 gap-3">
          <label class="label">Nom</label><input id="b_nom" class="input" required>
          <label class="label">Prénom</label><input id="b_prenom" class="input" required>
          <label class="label">Classe</label><input id="b_classe" class="input" required>
          <label class="label">VMA (km/h)</label><input id="b_vma" class="input" type="number" inputmode="decimal" step="0.1" min="5" max="25" placeholder="14.2" required>
        </div>
      </div>
    </div>
  </section>

  <section class="card">
    <div class="flex items-center justify-between mb-3">
      <h2 class="text-xl font-bold">Séance</h2>
      <div class="flex gap-2">
        <button id="btnPreset1" class="btn btn-blue">4:30@80 • 6:00@90 • 3:00@100</button>
        <button id="btnClear" class="btn btn-amber">Vider</button>
      </div>
    </div>

    <div class="grid md:grid-cols-5 gap-3 items-end">
      <div>
        <div class="label">Minutes</div>
        <input id="min" class="input" type="number" inputmode="numeric" min="0" max="30" step="1" placeholder="4" required>
      </div>
      <div>
        <div class="label">Secondes</div>
        <input id="sec" class="input" type="number" inputmode="numeric" min="0" max="59" step="1" placeholder="30" required>
        <small class="text-gray-400 text-xs">Affichage mm:ss (les <b>:</b> sont “fixes”)</small>
      </div>
      <div>
        <div class="label">% de VMA</div>
        <input id="pct" class="input" type="number" inputmode="numeric" min="50" max="120" step="1" placeholder="80" required>
      </div>
      <div>
        <div class="label">Ordre des coureurs</div>
        <select id="order" class="select">
          <option value="Afirst">A puis B</option>
          <option value="Bfirst">B puis A</option>
        </select>
      </div>
      <div><button id="btnAdd" class="btn btn-primary w-full" disabled>Ajouter</button></div>
    </div>

    <div class="mt-4 overflow-auto">
      <table class="results min-w-full">
        <thead><tr><th>#</th><th>Durée</th><th>%VMA</th><th>Blocs 1:30</th><th>Actions</th></tr></thead>
        <tbody id="tbodyPlan"></tbody>
      </table>
    </div>
  </section>

  <div class="flex justify-end gap-2">
    <button id="btnExport" class="btn btn-ghost">Exporter (CSV)</button>
    <label class="btn btn-ghost cursor-pointer">Importer CSV
      <input id="importCSV" type="file" accept=".csv" class="hidden">
    </label>
    <button id="btnStart" class="btn btn-primary" disabled>Lancer</button>
  </div>
</main>
<footer class="text-center py-6">
  <hr class="border-gray-700 mb-3"/><div>Mange Plots — Équipe EPS Lycée Vauban — LUXEMBOURG — JB</div>
</footer>
<script src="./app.js"></script><script src="./setup.js"></script>
</body></html>
