<!DOCTYPE html>
<html lang="fr"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Bilan — Mange Plots</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
<link rel="stylesheet" href="./app.css"/>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head><body>
<header class="max-w-5xl mx-auto p-4 flex justify-between items-center">
  <a href="./index.html" class="btn btn-ghost">Accueil</a>
</header>
<main class="max-w-5xl mx-auto p-4 space-y-6">
  <h1 class="text-3xl font-extrabold">Bilan de la séance</h1>

  <section class="card">
    <h2 class="text-xl font-bold mb-2">Résultats par élève</h2>
    <table class="results">
      <thead><tr><th>Élève</th><th>Durée</th><th>%VMA</th><th>Plots/90s</th><th>Écart (km/h)</th><th>Distance (m)</th><th>Vitesse moy (km/h)</th></tr></thead>
      <tbody id="tbodyR"></tbody>
    </table>
  </section>

  <section class="card">
    <h2 class="text-xl font-bold mb-2">QR Codes (ScanProf JSON)</h2>
    <div class="grid md:grid-cols-3 gap-4">
      <div><div id="qrA"></div><div id="labelA" class="mt-2 text-center text-sm text-gray-300"></div></div>
      <div><div id="qrB"></div><div id="labelB" class="mt-2 text-center text-sm text-gray-300"></div></div>
      <div><div id="qrBoth"></div><div class="mt-2 text-center text-sm text-gray-300">Deux élèves</div></div>
    </div>
  </section>
</main>
<footer class="text-center py-6">
  <hr class="border-gray-700 mb-3"/><div>Mange Plots — Équipe EPS Lycée Vauban — LUXEMBOURG — JB</div>
</footer>
<script src="./app.js"></script><script src="./recap.js"></script>
</body></html>
