<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Course — Mange Plots</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="./app.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
  <header class="max-w-6xl mx-auto p-4 flex justify-between items-center">
    <a href="./index.html" class="btn btn-ghost">Accueil</a>
    <div class="flex gap-2">
      <button id="btnReset" class="btn btn-red">Réinitialiser</button>
      <a href="./help.html" class="btn btn-purple">Aide</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4 space-y-4">
    <h1 class="text-3xl font-extrabold">Course en direct</h1>

    <div class="grid md:grid-cols-3 gap-4">
      <section class="card md:col-span-2">
        <div class="flex items-center justify-between">
          <div>
            <div class="text-sm text-gray-400">Bloc</div>
            <div id="blocTitle" class="text-xl font-bold">—</div>
          </div>
          <div class="text-right">
            <div class="text-sm text-gray-400">Coureur</div>
            <div id="runnerName" class="text-xl font-bold">—</div>
          </div>
        </div>

        <div class="my-4 text-center">
          <div id="timer" class="timer">00:00</div>
          <div class="subbar mt-4"><div id="subBar" class="fill"></div></div>
          <div class="text-gray-400 text-sm mt-2">Sous-bloc 1:30 — <span id="subLeft">—</span> restant</div>
        </div>

        <div class="grid grid-cols-3 gap-3 mb-3">
          <div class="kpi"><div class="text-xs text-gray-400">Cible (km/h)</div><div id="kpiVitesse" class="text-2xl font-bold">—</div></div>
          <div class="kpi"><div class="text-xs text-gray-400">Cible (plots / 1:30)</div><div id="kpiPlots" class="text-2xl font-bold">—</div></div>
          <div class="kpi"><div class="text-xs text-gray-400">Tolérance (±plots)</div><div id="kpiTol" class="text-2xl font-bold">1</div></div>
        </div>

        <div class="flex items-center justify-center gap-6 py-4">
          <button id="btnMinus" class="counter-btn">−</button>
          <div class="text-center">
            <div class="text-sm text-gray-400">Plots (sous-bloc)</div>
            <div id="counter" class="text-6xl font-extrabold">0</div>
            <div id="feedback" class="mt-2"></div>
          </div>
          <button id="btnPlus" class="counter-btn">+</button>
        </div>

        <div class="flex items-center justify-center gap-3">
          <button id="btnStart" class="btn btn-primary text-lg px-6">Démarrer</button>
          <button id="btnPause" class="btn btn-ghost text-lg px-6">Pause</button>
          <button id="btnNext" class="btn btn-amber text-lg px-6">Sous-bloc suivant</button>
        </div>
      </section>

      <aside class="card">
        <h2 class="text-lg font-bold mb-2">Suivi</h2>
        <div id="runnerBadge" class="badge badge-ok mb-2">Prêt</div>
        <ul id="subLog" class="text-sm space-y-1 max-h-64 overflow-auto"></ul>
        <hr class="my-3 border-gray-700" />
        <h3 class="text-lg font-bold mb-2">Résultats de la séance</h3>
        <table class="results text-xs">
          <thead><tr><th>Élève</th><th>Durée</th><th>%VMA</th><th>Plots/90s</th><th>Écart</th></tr></thead>
          <tbody id="tbodyResults"></tbody>
        </table>
        <div class="mt-3 space-y-2">
          <button id="btnExportCSV" class="btn btn-ghost w-full">Exporter (CSV)</button>
          <button id="btnQRBoth" class="btn btn-blue w-full">QR pour ScanProf (2 élèves)</button>
          <button id="btnQRA" class="btn btn-ghost w-full">QR Élève A</button>
          <button id="btnQRB" class="btn btn-ghost w-full">QR Élève B</button>
          <div id="qrcodes" class="grid grid-cols-2 gap-2 mt-2"></div>
        </div>
      </aside>
    </div>
  </main>

  <footer class="text-center mt-8 py-6">
    <hr class="border-gray-700 mb-3" />
    <div>Mange Plots — Équipe EPS Lycée Vauban — LUXEMBOURG — JB</div>
  </footer>

  <script src="./app.js"></script>
  <script src="./run.js"></script>
</body>
</html>
